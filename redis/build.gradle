dependencies {
    compile 'com.github.discord4j.Discord4J:Discord4J-store:v3-SNAPSHOT'

    compile 'io.lettuce:lettuce-core:5.0.2.RELEASE'
    compile "com.google.auto.service:auto-service:$autoservice_version"

    testCompile "junit:junit:$junit_version"
    testCompile "ch.qos.logback:logback-classic:$logback_version"
    testCompile 'io.projectreactor:reactor-test'
    testCompile 'it.ozimov:embedded-redis:0.7.0'
}

publishing {
    publications {
        common(MavenPublication) {
            artifactId 'stores-redis'

            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}
