dependencies {
    compile project(':common')
    compile 'io.lettuce:lettuce-core:5.0.2.RELEASE'

    testCompile 'it.ozimov:embedded-redis:0.7.0'
    testCompile project(':tck')
}

publishing {
    publications {
        common(MavenPublication) {
            artifactId 'stores-redis'

            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}
